<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="register-main.css">

</head>
<body>

<form action="../login/login.html">
 <div class="container">
   <h1>Wews Register</h1>
   <br />

   <div class="imgcontainer">
     <img src="../login/login-avatar/img_avatar2.png" alt="Avatar" class="avatar">
   </div>

   <hr>

   <label for="email"><b>Email</b></label>
   <input type="text" placeholder="Enter Email" name="email" required>

   <label for="psw"><b>Password</b></label>
   <input type="password" placeholder="Enter Password" name="psw" required>

   <label for="psw-repeat"><b>Repeat Password</b></label>
   <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
   <hr>

   <button type="submit" class="registerbtn">Register</button>
 </div>

 <div class="container signin">
   <p>Aveti deja un cont inregistrat? <a href="../login/login.html">Login</a>.</p>
 </div>
</form>

</body></html>
